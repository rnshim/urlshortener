version: '3.8'
services:
  url-shortener:
    build: .
    ports:
      - "8000:8000"
    command: 
      - --db-name=/tmp/my.db
    volumes:
      - shortener_data:/tmp/
  prometheus:
    image: prom/prometheus:latest
    restart: always
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
volumes:
  shortener_data: